agents:
  meta_orchestrator:
    role: Master Conductor
    model: anthropic/claude-3-opus
    capabilities:
      - dynamic_workflow_decomposition
      - realtime_agent_monitoring
      - adaptive_resource_allocation
    tools:
      - workflow_visualizer
      - performance_optimizer
      - security_auditor

  rag_maestro:
    role: Knowledge Synthesis Expert
    model: google/gemini-ultra
    embedding_model: BAAI/bge-large-en-v1.5
    vector_db: qdrant
    hybrid_search: true
    context_window: 128k
    refresh_interval: 15m

  code_architect:
    role: Full-Stack Development Specialist
    models:
      default: Qwen/Qwen2.5-Coder-72B
      alternatives:
        - deepseek-coder-33b-instruct
        - codestral-22b-v0.1
    code_standards:
      - PEP8
      - SOLID
      - ISO-5055
    security_protocols:
      - SAST
      - SCA
      - SBOM

  voice_emotion_agent:
